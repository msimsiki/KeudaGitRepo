<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="p6.js" charset="utf-8"></script>
    <title>Mustafa Simsiki</title>
  </head>
  <body>
    <div id="enterIt">
      <h1>Sign Up</h1>
      <form id="save" class="" name="myForm" autocomplete="off">
        <h3>Please fill all the required areas.</h3>
        <table>
          <tr>
            <td>
              <label for="email" for="key">Email</label>
            </td>
            <td>
              <input
                type="email"
                id="email"
                class="key1"
                value=""
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone</label>
            </td>
            <td>
              <input
                type="tel"
                id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                name="phone"
                placeholder="000-000-0000 with dash!"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="firstname">Firstname </label>
            </td>
            <td>
              <input
                type="text"
                id="firstname"
                name="firstname"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Lastname </label>
            </td>
            <td>
              <input
                type="text"
                id="lastname"
                name="lastname"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address</label>
            </td>
            <td>
              <input
                type="text"
                id="address"
                name="address"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="postcode">Post-Code </label>
            </td>
            <td>
              <input
                type="text"
                id="postcode"
                name="postcode"
                placeholder="ie. 00100"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="postcity">Post-City </label>
            </td>
            <td>
              <input
                type="text"
                id="postcity"
                name="postcity"
                value=""
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <button type="submit" id="send" name="button">Send</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div id="bringIt">
      <h3>Search Info</h3>
      <table>
        <tr>
          <td>
            <label for="bringInfo">Enter email</label>
          </td>
          <td>
            <input
              type="text"
              name="bringInfo"
              id="bringInfo"
              placeholder="Enter an email address."
              value=""
            />
          </td>
          <td>
            <button type="button" id="search">Search</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="eraseIt">
      <h3>Erase Info</h3>
      <table>
        <tr>
          <td>
            <label for="eraseInfo">Enter email</label>
          </td>
          <td>
            <input
              type="text"
              id="eraseInfo"
              name="eraseInfo"
              value=""
              placeholder="Enter an email address."
            />
          </td>
          <td>
            <button type="button" id="erase">Erase</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
